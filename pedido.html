<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link href="node_modules/bootstrap/dist/css/bootstrap.min.css"
   rel="stylesheet" /> 
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/ciber.css">
   <link rel="stylesheet" href="css/pedido.css">
   <title>Pedidos</title>
</head>
<body>
  <div class="container">
    <h1 class="label">Pedidos</h1>
    <form class="pedido_form" action="realizapedido.html" name="form" onsubmit="return pedidoted()">

      <div class="font">Nombre</div>
      <input autocomplete="" type="text" name="Name">
      <div id="Name_error">Por favor ingrese su nombre</div>

      <div class="font font2">Dirección</div>
      <input type="text" name="address">
      <div id="address_error">Por favor ingrese su direccion</div>

      <div class="font font3">Ciudad</div>
      <input type="text" name="city">
      <div id="city_error">Por favor ingrese su ciudad</div>

      <div class="font font4">Estado</div>
      <input type="text" name="state">
      <div id="state_error">Por favor ingrese su estado</div>

      <div class="font font5">Código postal</div>
      <input type="text" name="zip">
      <div id="zip_error">Por favor ingrese su código postal</div>

      <div class="font font6">País</div>
      <input type="text" name="country">
      <div id="country_error">Por favor ingrese su país</div>
      <br>

      <button type="submit" class="btn btn-danger btn-sm">
        Orden completa
      </button>
    </form>
  </div>
  
  <script src="javascript/pedido.js"></script>
</body>
</html>
