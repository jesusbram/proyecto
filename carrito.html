<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ciber.css">
</head>
<body>
  <header>
    <section class="wrapper">
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="articulo.html">Tabla</a></li>
          <li><a href="historia.html">Historia</a></li>
          <li><a href="ciudPais.html">Ciudad/País</a></li>
          <li><a href="proyecto.html">Proyecto</a></li>
          <li><a href="carrito.html">Carrito de compras</a></li>
          <li><a href="contacto.html">Contacto</a></li>
      </ul>
  </nav>
  </section>
</header>

<div class="container">
  <br><br><br><br>
  <h3 class="text-white" >Carrito de compras</h3>
  <div class="m-0">
    <div class="my-5 text-white">
        <h4>Carrito de compras</h4>
        <table class="table text-white">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
                <th scope="row" colspan="5">Carrito vacío</th>
            </tr>
          </tfoot>
        </table>
      </div>
    <div class="row" id="contenedor-productos"></div>
</div>

<template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  
    <td>
      <button onclick="location.href='pedido.html'" class="btn btn-danger btn-sm" id="orden">
          Pedido
      </button>
  </td>

</template>

<template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    <td> </td>
    <td>1</td>
    <td>
        <button class="btn btn-info btn-sm">
            +
        </button>
        <button class="btn btn-danger btn-sm">
            -
        </button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>

<template id="template-productos">
    <div class="col-12 col-md-4 mb-3">
        <div class="card">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">
                
              </h5>
              <p class="card-text">$ <span>5000</span></p>
              <button class="btn btn-dark">
                  Comprar
              </button>
            </div>
          </div>
    </div>
</template>

<script src="javascript/app.js"></script>

</body>
</html>
