<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
		<h1 class="label">Iniciar sesión</h1>
		<form class="login_form" action="inicio.html" name="form" onsubmit="return validated()">
			<div class="font">Email o Teléfono</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Por favor complete su correo electrónico</div>
			<div class="font font2">Contraseña</div>
			<input type="password" name="password">
			<div id="pass_error">Por favor complete su contraseña</div>
			<button type="submit"  class="btn btn-danger btn-sm">Login</button>
		</form>
	</div>	
	<script src="javascript/login.js"></script>
    
</body>
</html>
